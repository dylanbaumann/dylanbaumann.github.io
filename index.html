---
layout: default
---

<section class="posts-list">
	{% for post in site.categories['posts'] reversed %}
		<div class="posts-list-item">

			<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

			<div class="entry">
				{{ post.excerpt }}
			</div>

			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</div>
	{% endfor %}
</section>
